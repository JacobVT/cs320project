<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Minecraft Item Crafter</title>

	<script src="https://kit.fontawesome.com/6c9e3ff299.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url('../images/background.jpg')">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="../styles/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../dragdrop.js"></script>

	<div class="container">
		<div class="clearfix">
				<nav class="header">
					<ul class="nav nav-pills pull-right minecraft">
						<li role="presentation" class="nav-item"><a class="nav-link" href="index.html" ><i class="fas fa-home icon"></i>Home</a></li>
						<li role="presentation" class="nav-item"><a class="nav-link active" href="crafting_table.html"><i class="fas fa-tools icon"></i>Crafting Table</a></li>
						<li role="presentation" class="nav-item"><a class="nav-link" href="https://minecraft.gamepedia.com"><i class="fas fa-book icon"></i> Minecraft Gamepedia</a></li>
					</ul>
				</nav>
				<h3 class="minecraft">Minecraft Item Crafter</h3>
			</div>

		<div class="row">
			<div class="col">
				<div class="card crafting_table">
					<img class="card-img" src="../images/crafting_table.jpg" alt="Crafting Table" width="60%" height="60%">
					<div class="card-img-overlay">
						<div style="height: 100%;" class="container">
							<div class="row" style="height: 100%; padding-right: 6%;">
								<div class="col" style="height: 100%; width: 40%">
									<div class="row" style="height: 33%;">
										<div class="col-sm tile" id="tile-topleft" >
											<img style="width: 100%; height: 100%" src="" row="0" col="0"  ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
										</div>
										<div class="col-sm tile" id="tile-topmid" >
											<img style="width: 100%; height: 100%" src="" row="0" col="1"   ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
										</div>
										<div class="col-sm tile" id="tile-topright" >
											<img style="width: 100%; height: 100%" src="" row="0" col="2"   ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
										</div>
									</div>
									<div class="row" style="height: 33%;">
											<div class="col-sm tile" id="tile-midleft">
												 <img style="width: 100%; height: 100%" src="" row="1" col="0"   ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
											</div>
											<div class="col-sm tile" id="tile-mid">
												 <img style="width: 100%; height: 100%" src="" row="1" col="1"   ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
											</div>
											<div class="col-sm tile" id="tile-midright">
												 <img style="width: 100%; height: 100%" src="" row="1" col="2"   ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
											</div>
									</div>
									<div class="row" style="height: 33%;">
											<div class="col-sm tile" id="tile-botleft">
												 <img style="width: 100%; height: 100%" src="" row="2" col="0"   ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
											</div>
											<div class="col-sm tile" id="tile-botmid">
											 	<img style="width: 100%; height: 100%" src="" row="2" col="1"  ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
											</div>
											<div class="col-sm tile" id="tile-botleft">
											 	<img style="width: 100%; height: 100%" src="" row="2" col="2"  ondrop="drop(event)" ondragover="allowDrop(event)" width="100%" height="100%">
											</div>
									</div>
								</div>
								<div class="col align-self-center" style="height: 50%;">
									<div class="result">
									</div>
								</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="card item-list-container">
					<div class="card-header minecraft h2 text-nowrap">
						<span> Item List </span>
						<input type="text" class="form-control" id="search" placeholder="Search for an item..." style="width: 50%">
					</div>
					<div class="card-body">
							<table class="table">
									<thead>
									<tr>
										<th scope="col">Item</th>
										<th scope="col">Name</th>
										<th scope="col">MC ID</th>
									</tr>
									</thead>
									<tbody>
										<tr>
											<th scope="row" style="width: 52px; height: 52px; padding-top: 9px; padding-bottom: 9px">
												<img src="../images/items/Apple.png" width="100%" height="100%" id="dragTest1"  value="262" draggable="true" ondragstart="drag(event)">
											</th>
											<td>Apple</td>
											<td>260</td>
										</tr>
										<tr>
											<th scope="row">
												<img src="../images/items/Arrow.png" width="24px" height="24px">
											</th>
											<td>Arrow</td>
											<td>262</td>
										</tr>
										<tr>
											<th scope="row">
												<img src="../images/items/Baked_Potato.png" width="24px" height="24px">
											</th>
											<td>Baked Potato</td>
											<td>393</td>
										</tr>
										<tr>
											<th scope="row">
												<img src="../images/items/Beetroot.png" width="24px" height="24px">
											</th>
											<td>Beetroot</td>
											<td>434</td>
										</tr>
										<tr>
											<th scope="row">
												<img src="../images/items/Blue_Dye.png" width="24px" height="24px">
											</th>
											<td>Blue Dye</td>
											<td>351</td>
										</tr>
										<tr>
											<th scope="row">
												<img src="../images/items/Bone.png" width="24px" height="24px">
											</th>
											<td>Bone</td>
											<td>352</td>
										</tr>
									</tbody>
							</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
